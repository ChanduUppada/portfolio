<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Hi, I'm Chandu Uppada</h1>
    <p>Web Developer in Training</p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>I am currently learning HTML, CSS, and JavaScript as part of an internship at ApexPlanet.</p>
  </section>

  <section id="projects">
    <h2>My Projects</h2>
    <ul>
      <li>Simple Web Page (HTML Only)</li>
      <li>Styled Page with CSS</li>
      <li>Interactive Button with JS</li>
    </ul>
  </section>

  <section id="todo">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="message">Message:</label>
      <textarea id="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="formMessage"></p>
    <button onclick="showMessage()">Click Me!</button>
  </section>

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
